<button
  type="button"
  [disabled]="disabled() || loading()"
  (click)="onClick()"
  [class]="getButtonClasses()"
>
  @if (loading()) {
  <!-- Spinner -->
  <svg
    class="animate-spin ml-3 h-5 w-5"
    [class.text-white]="variant() !== 'secondary'"
    [class.text-gray-700]="variant() === 'secondary'"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
  >
    <circle
      class="opacity-25"
      cx="12"
      cy="12"
      r="10"
      stroke="currentColor"
      stroke-width="4"
    ></circle>
    <path
      class="opacity-75"
      fill="currentColor"
      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
    ></path>
  </svg>
  }

  <!-- Custom content projection -->
  <ng-content select="[button-content]"></ng-content>

  <!-- Default content if no projection -->
  @if (!hasProjectedContent) { @if (showIcon() && iconPosition() === 'left' &&
  !loading()) {
  <svg
    class="ml-2 h-5 w-5"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <path [attr.d]="iconPath()" />
  </svg>
  }

  <span>{{ text() }}</span>

  @if (showIcon() && iconPosition() === 'right' && !loading()) {
  <svg
    class="mr-2 h-5 w-5"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <path [attr.d]="iconPath()" />
  </svg>
  } }
</button>
