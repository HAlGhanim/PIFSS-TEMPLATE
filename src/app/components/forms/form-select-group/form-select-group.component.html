<select
  [id]="selectId()"
  [disabled]="isDisabled()"
  [value]="value()"
  (change)="onSelectChange($event)"
  (blur)="onTouched()"
  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary disabled:bg-gray-100 disabled:cursor-not-allowed bg-white form-select-rtl text-right"
  [ngClass]="selectClass()"
  dir="rtl"
>
  @if (placeholder()) {
  <option value="">{{ placeholder() }}</option>
  } @if (hasGroups()) { @for (group of groups(); track group.label; let
  groupIndex = $index) { @if (group.options.length > 0) {
  <optgroup [label]="group.label" [disabled]="group.disabled">
    @for (option of group.options; track option.value; let optionIndex = $index)
    {
    <option [value]="option.value" [disabled]="option.disabled">
      {{ getOptionLabel(option, groupIndex, optionIndex) }}
    </option>
    }
  </optgroup>
  } } }
</select>
