<svg
  [ngClass]="customClass()"
  [class]="defaultClass"
  [attr.width]="width()"
  [attr.height]="height()"
  fill="none"
  stroke="currentColor"
  viewBox="0 0 24 24"
  xmlns="http://www.w3.org/2000/svg"
>
  <path
    [attr.stroke-linecap]="strokeLinecap()"
    [attr.stroke-linejoin]="strokeLinejoin()"
    [attr.stroke-width]="strokeWidth()"
    [attr.d]="iconPath()"
    [attr.fill-rule]="fillRule()"
    [attr.clip-rule]="clipRule()"
    [attr.fill]="fill()"
  />
</svg>
