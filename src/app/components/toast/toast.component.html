<div
  class="fixed top-20 right-4 z-[1000] flex flex-col gap-2 pointer-events-none"
>
  @for (toast of toasts(); track toast.id) {
  <div
    class="pointer-events-auto min-w-[300px] max-w-md px-4 py-3 rounded-md text-white shadow-lg transform transition-all duration-300 animate-slide-in"
    [ngClass]="{
      'bg-green-500': toast.type === 'SUCCESS',
      'bg-red-500': toast.type === 'ERROR'
    }"
  >
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        @if (toast.type === 'SUCCESS') {
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd"
          />
        </svg>
        } @else {
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
            clip-rule="evenodd"
          />
        </svg>
        }
        <span class="font-medium">{{ toast.message }}</span>
      </div>
    </div>
  </div>
  }
</div>
